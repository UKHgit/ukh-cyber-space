<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - UKH Cyber Space</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Exo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .thank-you-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }
        
        .thank-you-box {
            background: rgba(0, 255, 0, 0.1);
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 3rem;
            max-width: 600px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
        }
        
        .thank-you-box h1 {
            color: #00ff00;
            font-family: 'Orbitron', monospace;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        
        .thank-you-box p {
            color: #fff;
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .back-button {
            background: linear-gradient(45deg, #00ff00, #00cc00);
            color: #000;
            border: none;
            padding: 1rem 2rem;
            border-radius: 5px;
            font-family: 'Orbitron', monospace;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 0, 0.4);
        }
        
        .success-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-box">
            <div class="success-icon">âœ…</div>
            <h1>Message Sent Successfully!</h1>
            <p>Thank you for reaching out to UKH Cyber Space. Your message has been received and I will get back to you as soon as possible.</p>
            <p>You can also reach me directly via WhatsApp for instant communication.</p>
            <div style="margin: 1rem 0; display: flex; justify-content: center;">
                <a href="https://wa.me/94763896796" target="_blank" style="color: #00ff00; text-decoration: none; display: flex; align-items: center; gap: 0.5rem; padding: 0.5rem 1rem; border: 1px solid #00ff00; border-radius: 5px; transition: all 0.3s ease;">
                    ðŸ“± Contact via WhatsApp
                </a>
            </div>
            <a href="index.html" class="back-button">Back to Home</a>
        </div>
    </div>
    
    <div id="particles-bg" class="particles"></div>
    
    <script>
        // Auto redirect after 10 seconds
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 10000);
        
        // Simple particle effect
        function createParticles() {
            const particlesContainer = document.getElementById('particles-bg');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = '2px';
                particle.style.height = '2px';
                particle.style.background = '#00ff00';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animation = `float ${3 + Math.random() * 4}s infinite linear`;
                particlesContainer.appendChild(particle);
            }
        }
        
        // Add floating animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes float {
                0% { transform: translateY(0px) rotate(0deg); opacity: 0; }
                10% { opacity: 1; }
                90% { opacity: 1; }
                100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
        
        createParticles();
    </script>
</body>
</html>
