<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager - UKH Cyber Tools</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@300;400;700;900&family=Exo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../dashboard.css">
    <style>
        .tool-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
        }
        
        .tool-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .tool-header h1 {
            font-family: 'Orbitron', monospace;
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px var(--glow-color);
        }
        
        .tool-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .tool-section {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }
        
        .tool-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
            animation: scan 3s infinite;
        }
        
        .section-title {
            font-family: 'Orbitron', monospace;
            color: var(--primary-color);
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            background: var(--background-darker);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.75rem;
            border-radius: 6px;
            font-family: 'Exo', sans-serif;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }
        
        .slider-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .slider {
            flex: 1;
            height: 6px;
            background: var(--background-darker);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px var(--glow-color);
        }
        
        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px var(--glow-color);
        }
        
        .checkbox-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin: 1rem 0;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .checkbox-item input[type="checkbox"] {
            width: auto;
            accent-color: var(--primary-color);
        }
        
        .cyber-button {
            background: linear-gradient(45deg, var(--primary-color), #00cc00);
            color: var(--background-dark);
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 6px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .cyber-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 255, 0, 0.4);
        }
        
        .cyber-button.secondary {
            background: var(--surface-color);
            color: var(--primary-color);
            border: 1px solid var(--border-color);
        }
        
        .result-display {
            background: var(--background-darker);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 1rem;
            margin: 1rem 0;
            font-family: 'Courier New', monospace;
            word-break: break-all;
            position: relative;
        }
        
        .copy-button {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: var(--primary-color);
            color: var(--background-dark);
            border: none;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .strength-meter {
            height: 8px;
            background: var(--background-darker);
            border-radius: 4px;
            overflow: hidden;
            margin: 0.5rem 0;
        }
        
        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 4px;
        }
        
        .strength-weak { background: var(--danger-color); }
        .strength-medium { background: var(--warning-color); }
        .strength-strong { background: var(--success-color); }
        
        .password-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--background-darker);
        }
        
        .password-item {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .password-item:last-child {
            border-bottom: none;
        }
        
        .password-info {
            flex: 1;
        }
        
        .password-title {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        
        .password-details {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .password-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .action-button {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .action-button:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        
        .back-button {
            position: fixed;
            top: 2rem;
            left: 2rem;
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            color: var(--primary-color);
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            text-decoration: none;
            font-family: 'Orbitron', monospace;
            font-weight: 600;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .back-button:hover {
            background: var(--primary-color);
            color: var(--background-dark);
            box-shadow: 0 0 15px var(--glow-color);
        }
        
        @media (max-width: 768px) {
            .tool-grid {
                grid-template-columns: 1fr;
            }
            
            .checkbox-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <a href="../dashboard.html" class="back-button">
        <i class="fas fa-arrow-left"></i> Back to Dashboard
    </a>

    <div class="tool-container">
        <div class="tool-header">
            <h1><i class="fas fa-key"></i> Password Manager & Generator</h1>
            <p>Generate secure passwords and manage your credentials safely</p>
        </div>

        <div class="tool-grid">
            <!-- Password Generator Section -->
            <div class="tool-section">
                <h2 class="section-title">
                    <i class="fas fa-cog"></i> Password Generator
                </h2>
                
                <div class="form-group">
                    <label>Password Length</label>
                    <div class="slider-container">
                        <input type="range" id="passwordLength" class="slider" min="8" max="128" value="16">
                        <span id="lengthValue">16</span>
                    </div>
                </div>
                
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="includeUppercase" checked>
                        <label for="includeUppercase">Uppercase (A-Z)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="includeLowercase" checked>
                        <label for="includeLowercase">Lowercase (a-z)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="includeNumbers" checked>
                        <label for="includeNumbers">Numbers (0-9)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="includeSymbols" checked>
                        <label for="includeSymbols">Symbols (!@#$%)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="excludeSimilar">
                        <label for="excludeSimilar">Exclude Similar (0,O,l,1)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="excludeAmbiguous">
                        <label for="excludeAmbiguous">Exclude Ambiguous</label>
                    </div>
                </div>
                
                <button class="cyber-button" onclick="generatePassword()">
                    <i class="fas fa-magic"></i> Generate Password
                </button>
                
                <div class="result-display" id="generatedPassword" style="display: none;">
                    <button class="copy-button" onclick="copyToClipboard('passwordResult')">
                        <i class="fas fa-copy"></i>
                    </button>
                    <div id="passwordResult"></div>
                    <div class="strength-meter">
                        <div class="strength-fill" id="strengthMeter"></div>
                    </div>
                    <div id="strengthText"></div>
                </div>
            </div>

            <!-- Password Analyzer Section -->
            <div class="tool-section">
                <h2 class="section-title">
                    <i class="fas fa-search"></i> Password Analyzer
                </h2>
                
                <div class="form-group">
                    <label>Enter Password to Analyze</label>
                    <input type="password" id="analyzePassword" placeholder="Enter password...">
                    <button type="button" onclick="togglePasswordVisibility('analyzePassword')" style="margin-top: 0.5rem;" class="cyber-button secondary">
                        <i class="fas fa-eye"></i> Show/Hide
                    </button>
                </div>
                
                <button class="cyber-button" onclick="analyzePassword()">
                    <i class="fas fa-chart-bar"></i> Analyze Password
                </button>
                
                <div id="analysisResult" style="display: none;">
                    <div class="strength-meter">
                        <div class="strength-fill" id="analyzeStrengthMeter"></div>
                    </div>
                    <div id="analysisDetails"></div>
                </div>
            </div>
        </div>

        <!-- Password Storage Section -->
        <div class="tool-section">
            <h2 class="section-title">
                <i class="fas fa-database"></i> Password Storage (Local)
            </h2>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; margin-bottom: 2rem;">
                <div>
                    <div class="form-group">
                        <label>Website/Service</label>
                        <input type="text" id="serviceName" placeholder="e.g., Gmail, Facebook">
                    </div>
                    
                    <div class="form-group">
                        <label>Username/Email</label>
                        <input type="text" id="username" placeholder="Enter username or email">
                    </div>
                </div>
                
                <div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="servicePassword" placeholder="Enter password">
                    </div>
                    
                    <div class="form-group">
                        <label>Notes (Optional)</label>
                        <textarea id="serviceNotes" rows="2" placeholder="Additional notes..."></textarea>
                    </div>
                </div>
            </div>
            
            <div style="text-align: center; margin-bottom: 2rem;">
                <button class="cyber-button" onclick="savePassword()">
                    <i class="fas fa-save"></i> Save Password
                </button>
                <button class="cyber-button secondary" onclick="clearForm()">
                    <i class="fas fa-eraser"></i> Clear Form
                </button>
                <button class="cyber-button secondary" onclick="exportPasswords()">
                    <i class="fas fa-download"></i> Export Data
                </button>
            </div>
            
            <div class="password-list" id="passwordList">
                <div style="padding: 2rem; text-align: center; color: var(--text-secondary);">
                    No passwords saved yet. Add your first password above.
                </div>
            </div>
        </div>
    </div>

    <script src="password-manager.js"></script>
</body>
</html>
