<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Scanner - UKH Cyber Tools</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@300;400;700;900&family=Exo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../dashboard.css">
    <style>
        .tool-container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 2rem;
        }
        
        .tool-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .tool-header h1 {
            font-family: 'Orbitron', monospace;
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px var(--glow-color);
        }
        
        .scanner-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .scanner-section {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }
        
        .scanner-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
            animation: scan 3s infinite;
        }
        
        .section-title {
            font-family: 'Orbitron', monospace;
            color: var(--primary-color);
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .input-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .input-group input {
            flex: 1;
            background: var(--background-darker);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.75rem;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }
        
        .cyber-button {
            background: linear-gradient(45deg, var(--primary-color), #00cc00);
            color: var(--background-dark);
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 6px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .cyber-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 255, 0, 0.4);
        }
        
        .cyber-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .results-container {
            background: var(--background-darker);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 1rem;
        }
        
        .result-item {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }
        
        .result-item:last-child {
            border-bottom: none;
        }
        
        .result-header {
            color: var(--primary-color);
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .port-open {
            color: var(--success-color);
        }
        
        .port-closed {
            color: var(--danger-color);
        }
        
        .port-filtered {
            color: var(--warning-color);
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--background-darker);
            border-radius: 4px;
            overflow: hidden;
            margin: 1rem 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px var(--glow-color);
        }
        
        .scan-status {
            text-align: center;
            color: var(--text-secondary);
            margin: 1rem 0;
            font-family: 'Orbitron', monospace;
        }
        
        .network-map {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 2rem;
            margin-top: 2rem;
        }
        
        .host-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .host-card {
            background: var(--background-darker);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .host-card:hover {
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }
        
        .host-card.online {
            border-color: var(--success-color);
        }
        
        .host-card.offline {
            border-color: var(--danger-color);
            opacity: 0.6;
        }
        
        .host-ip {
            font-family: 'Courier New', monospace;
            color: var(--primary-color);
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .host-status {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        
        .host-ports {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
        
        .back-button {
            position: fixed;
            top: 2rem;
            left: 2rem;
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            color: var(--primary-color);
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            text-decoration: none;
            font-family: 'Orbitron', monospace;
            font-weight: 600;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .back-button:hover {
            background: var(--primary-color);
            color: var(--background-dark);
            box-shadow: 0 0 15px var(--glow-color);
        }
        
        .preset-buttons {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }
        
        .preset-button {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .preset-button:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        
        @media (max-width: 768px) {
            .scanner-grid {
                grid-template-columns: 1fr;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .host-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <a href="../dashboard.html" class="back-button">
        <i class="fas fa-arrow-left"></i> Back to Dashboard
    </a>

    <div class="tool-container">
        <div class="tool-header">
            <h1><i class="fas fa-network-wired"></i> Network Scanner & Port Analyzer</h1>
            <p>Discover network hosts, scan ports, and analyze network topology</p>
        </div>

        <div class="scanner-grid">
            <!-- Port Scanner Section -->
            <div class="scanner-section">
                <h2 class="section-title">
                    <i class="fas fa-search"></i> Port Scanner
                </h2>
                
                <div class="input-group">
                    <input type="text" id="targetHost" placeholder="Enter IP or hostname (e.g., 192.168.1.1)" value="scanme.nmap.org">
                    <button class="cyber-button" onclick="startPortScan()" id="portScanBtn">
                        <i class="fas fa-play"></i> Scan
                    </button>
                </div>
                
                <div class="preset-buttons">
                    <button class="preset-button" onclick="setPortRange('1-1000')">Top 1000</button>
                    <button class="preset-button" onclick="setPortRange('1-65535')">All Ports</button>
                    <button class="preset-button" onclick="setPortRange('21,22,23,25,53,80,110,443,993,995')">Common</button>
                    <button class="preset-button" onclick="setPortRange('80,443,8080,8443')">Web</button>
                </div>
                
                <div class="input-group">
                    <input type="text" id="portRange" placeholder="Port range (e.g., 1-1000 or 80,443,22)" value="1-1000">
                </div>
                
                <div id="portScanProgress" style="display: none;">
                    <div class="progress-bar">
                        <div class="progress-fill" id="portProgressFill"></div>
                    </div>
                    <div class="scan-status" id="portScanStatus">Preparing scan...</div>
                </div>
                
                <div class="results-container" id="portResults" style="display: none;">
                    <!-- Port scan results will appear here -->
                </div>
            </div>

            <!-- Network Discovery Section -->
            <div class="scanner-section">
                <h2 class="section-title">
                    <i class="fas fa-wifi"></i> Network Discovery
                </h2>
                
                <div class="input-group">
                    <input type="text" id="networkRange" placeholder="Network range (e.g., 192.168.1.0/24)" value="192.168.1.0/24">
                    <button class="cyber-button" onclick="startNetworkScan()" id="networkScanBtn">
                        <i class="fas fa-search"></i> Discover
                    </button>
                </div>
                
                <div class="preset-buttons">
                    <button class="preset-button" onclick="setNetworkRange('192.168.1.0/24')">Home Network</button>
                    <button class="preset-button" onclick="setNetworkRange('10.0.0.0/24')">Office Network</button>
                    <button class="preset-button" onclick="setNetworkRange('172.16.0.0/24')">Private Network</button>
                </div>
                
                <div id="networkScanProgress" style="display: none;">
                    <div class="progress-bar">
                        <div class="progress-fill" id="networkProgressFill"></div>
                    </div>
                    <div class="scan-status" id="networkScanStatus">Scanning network...</div>
                </div>
                
                <div class="results-container" id="networkResults" style="display: none;">
                    <!-- Network scan results will appear here -->
                </div>
            </div>
        </div>

        <!-- Network Map Section -->
        <div class="network-map">
            <h2 class="section-title">
                <i class="fas fa-sitemap"></i> Network Topology Map
            </h2>
            
            <div class="host-grid" id="networkMap">
                <div style="grid-column: 1 / -1; text-align: center; color: var(--text-secondary); padding: 2rem;">
                    Run a network discovery scan to populate the network map
                </div>
            </div>
        </div>
    </div>

    <script src="network-scanner.js"></script>
</body>
</html>
